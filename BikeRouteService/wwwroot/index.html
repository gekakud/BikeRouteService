<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet" />

  <script type="text/javascript" src="js/shared.js"></script>
  <script type="text/javascript" src="js/map_utils.js"></script>
  <script type="text/javascript" src="js/map_init.js"></script>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body onload="initMap()">
  <!-- The sidebar -->
  <div class="map-overlay">
    <div class="container">
      <br />
      <div class="d-grid gap-2">
        <button id="show_all_routes_markers" class="btn btn-primary">
          Show all routes
        </button>
        <button id="clear_all" class="btn btn-primary">Clear map</button>
      </div>

      <br />
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Route type:</label>
          <div class="input-group">
            <select class="form-control" id="route_selector_filter">
              <option value="-1">All</option>
              <option value="0">Mtb</option>
              <option value="1">Gravel</option>
              <option value="2">Road</option>
              <option value="3">Mixed</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Route difficulty:</label>
          <div class="input-group">
            <select class="form-control" id="difficulty_selector_filter">
              <option value="-1">All</option>
              <option value="0">Beginner</option>
              <option value="1">Intermediate</option>
              <option value="2">Proficient</option>
              <option value="3">Beast</option>
            </select>
          </div>
        </div>
        <br />
        <button id="filter_routes_btn" type="button" class="btn btn-primary">Filter</button>
      </form>
      <br />

      <div id="feature-listing" class="listing">
        <br />
        <ul id="all_routes_list" class="list-group listing_ul"></ul>
        <br />
      </div>

      <div class="mb-3">
        
        <label for="name" class="form-label">Route name:</label>
        <input type="text" class="form-control" placeholder="Route name" id="routename" required />
        <br />

        <label for="name" class="form-label">Difficulty:</label>
        <div class="input-group">
          <select class="form-control" id="difficulty_selector">
            <option value="0">Beginner</option>
            <option value="1">Intermediate</option>
            <option value="2">Proficient</option>
            <option value="3">Beast</option>
          </select>
        </div>
        <br />

        <label for="name" class="form-label">Route type:</label>
        <div class="input-group">
          <select class="form-control" id="route_selector">
            <option value="0">Mtb</option>
            <option value="1">Gravel</option>
            <option value="2">Road</option>
            <option value="3">Mixed</option>
          </select>
        </div>
        <br />

        <label for="name" class="form-label">File:</label>
        <input type="file" class="form-control" id="fileUpload" required />
        <br />
        <button id="btnUpload" class="btn btn-primary">Upload</button>

      </div>

    </div>
  </div>

  <div id="map" class="map"></div>
</body>

</html>
