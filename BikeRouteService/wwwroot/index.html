<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <title>Simple Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">

    <script type="text/javascript" language="javascript" src="js/map_init.js"></script>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body onload="initMap()">
<!-- The sidebar -->
<div class="sidebar">
    <label>Route browser</label>
    <input id="srv_ip" type="text" placeholder="Server ip">
    <button id="get_points" class="btn btn-default">Get</button>
    <button id="clear_all" class="btn btn-default">Clear map</button>
    <p>Current zoom:</p>
    <p id="zoom_id">zoom</p>
    <br>

</div>
<div id="map"></div>
</body>

</html>
