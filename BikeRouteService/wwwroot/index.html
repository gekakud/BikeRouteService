<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">

    <script type="text/javascript" src="js/shared.js"></script>
    <script type="text/javascript" src="js/map_utils.js"></script>
    <script type="text/javascript" src="js/map_init.js"></script>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body onload="initMap()">
    <!-- The sidebar -->
    <div class="map-overlay">
        <label>Route browser</label>
        <br>
        <button id="show_all_routes_markers" class="btn btn-default">Show all routes</button>
        <br>
        <button id="clear_all" class="btn btn-default">Clear map</button>
        <p>Current zoom:</p>
        <p id="zoom_id">zoom</p>
        <br>
        <div id="feature-listing" class="listing">
            <ul  id="all_routes_list" class="listing_ul"></ul>
        </div>
        
    </div>
    
    <div id="map" class='map'></div>
</body>

</html>
