<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css"
      rel="stylesheet"
    />

    <script type="text/javascript" src="js/shared.js"></script>
    <script type="text/javascript" src="js/map_utils.js"></script>
    <script type="text/javascript" src="js/map_init.js"></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body onload="initMap()">
    <!-- The sidebar -->
    <div class="map-overlay">
      <label>Route browser</label>
      <div class="d-grid gap-2">
        <button id="show_all_routes_markers" class="btn btn-primary">
          Show all routes
        </button>
        <button id="clear_all" class="btn btn-primary">Clear map</button>
      </div>

      <br />

      <p>Current zoom:</p>
      <p id="zoom_id">zoom</p>
      <br />
      <div id="feature-listing" class="listing">
        <ul id="all_routes_list" class="listing_ul list-group"></ul>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Route name:</label>
        <input
          type="text"
          class="form-control"
          placeholder="Route name"
          id="routename"
          required
        />
        <label for="name" class="form-label">Difficulty:</label>
        <input
          type="text"
          class="form-control"
          placeholder="1-5"
          id="difficulty"
          required
        />
        <label for="name" class="form-label">Route type:</label>
        <input
          type="text"
          class="form-control"
          placeholder="1-3"
          id="routetype"
          required
        />
        <label for="name" class="form-label">File:</label>
        <input type="file" class="form-control" id="fileUpload" required />
        <button id="btnUpload" class="btn btn-primary">Upload</button>
      </div>
    </div>

    <div id="map" class="map"></div>
  </body>
</html>
